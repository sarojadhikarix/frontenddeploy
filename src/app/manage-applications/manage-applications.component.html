<app-header-secondary></app-header-secondary>
<!-- Titlebar
================================================== -->
<div id="titlebar" class="single">
	<div class="container">

		<div class="sixteen columns">
			<h2>Manage Applications</h2>
			<nav id="breadcrumbs">
				<ul>
					<li>You are here:</li>
					<li>
						<a href="#">Home</a>
					</li>
					<li>Job Dashboard</li>
				</ul>
			</nav>
		</div>

	</div>
</div>


<!-- Content
================================================== -->
<div class="container">

	<!-- Table -->
	<div class="sixteen columns">

		<p class="margin-bottom-25" style="float: left;">Select the job to see the
			<strong> applicants</strong>.</p>

		<!-- Select -->
		<select (change)="changejob($event.target.value)" style="height:50px;">
			<option [value]="no"> Choose one of the job below</option>
			<option *ngFor="let job of jobs" [value]="job.id"> {{job.title}} , Posted: {{ job.created_at.date | date:'mediumDate' }}</option>
		</select>
		<div class="margin-bottom-15"></div>
	</div>

	<!-- <div class="eight columns">
		<select data-placeholder="Filter by status" class="chosen-select-no-single">
			<option value="">Filter by status</option>
			<option value="new">New</option>
			<option value="interviewed">Interviewed</option>
			<option value="offer">Offer extended</option>
			<option value="hired">Hired</option>
			<option value="archived">Archived</option>
		</select>
		<div class="margin-bottom-15"></div>

	<div class="eight columns">
		<select data-placeholder="Newest first" class="chosen-select-no-single">
			<option value="">Newest first</option>
			<option value="name">Sort by name</option>
			<option value="rating">Sort by rating</option>
		</select>
		<div class="margin-bottom-35"></div>
	</div> -->


	<!-- Applications -->
	<div class="sixteen columns">
		<div *ngIf="error != ''" class="notification warning closeable">
			<p>
				<span>Oops!</span> This job don't have any applicant yet. Please select/change job to see the applicants. </p>
			<a class="close" href="#"></a>
		</div>
		<!-- Application #1 -->
		<div *ngFor="let applicant of applicants" class="application">
			<div class="app-content">

				<!-- Name / Avatar -->
				<div class="info">
					<img *ngIf="applicant.propic == 1" [src]="picture_link_start + applicant.id + picture_link_end" style="max-width:200px; max-height:200px; border-radius:20px;">
					<img *ngIf="applicant.propic == 0" [src]="picture_link_start + picture_error" style="max-width:200px; max-height:200px; border-radius:20px;">

					<span>{{applicant.name}}</span>
					<ul>
						<!-- <li>
							<a href="#">
								<i class="fa fa-file-text"></i> Download CV</a>
						</li> -->
						<li>

							<i class="fa fa-envelope"></i> Applicant
						</li>
					</ul>
				</div>

				<!-- Buttons -->
				<div class="buttons">
					<!-- <a href="#one-1" class="button gray app-link">
						<i class="fa fa-pencil"></i> Edit</a>
					<a href="#two-1" class="button gray app-link">
						<i class="fa fa-sticky-note"></i> Add Note</a> -->
					<a routerLink="/resume-page/{{applicant.id}}/{{applicant.email}}" class="button gray app-link">
						<i class="fa fa-plus-circle"></i> Show Details</a>
				</div>
				<div class="clearfix"></div>

			</div>

			<!-- Footer -->
			<div class="app-footer">

				<div class="rating no-stars">
					<div class="star-rating"></div>
					<div class="star-bg"></div>
				</div>

				<!-- <ul>
					<li>
						<i class="fa fa-file-text-o"></i> New</li>
					<li>
						<i class="fa fa-calendar"></i> September 24, 2015</li>
				</ul> -->
				<div class="clearfix"></div>

			</div>
		</div>
	</div>
</div>
